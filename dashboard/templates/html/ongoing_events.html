<style>
    /* Card Container */
    .ongoing-card {
      width: 280px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      font-family: 'Arial', sans-serif;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
    }
  
    .ongoing-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
    }
  
    /* Card Header */
    .ongoing-card-header {
      background: #147de0;
      color: #ffffff;
      padding: 16px;
      text-align: center;
    }
  
    .event-name {
      margin: 0;
      font-size: 1.5rem;
      font-weight: bold;
    }
  
    .event-type {
      display: inline-block;
      margin-top: 8px;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.9rem;
      font-weight: 500;
      background: rgba(255, 255, 255, 0.2);
    }
  
    /* Event Type Colors */
    .event-type.technical {
      background: #28a745;
      color: #ffffff;
    }
  
    .event-type.non-technical {
      background: #dc3545;
      color: #ffffff;
    }
  
    /* Card Body */
    .ongoing-card-body {
      padding: 16px;
    }
  
    .event-detail {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 0.95rem;
      color: #555;
    }
  
    .label {
      font-weight: 600;
      color: #333;
    }
  
    .value {
      color: #000000;
      margin: 0; /* Remove default margin for <p> tag */
    }
  
    /* Card Footer */
    .ongoing-card-footer {
      padding: 12px;
      background: #f8f9fa;
      text-align: center;
    }
  
    .ongoing-badge {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 20px;
      background: #ffc107;
      color: #000000;
      font-size: 0.9rem;
      font-weight: 600;
    }
  </style>
<div class="ongoing-card">
    <div class="ongoing-card-header">
      <h2 class="event-name">ТЕСНАТНОN'24</h2>
      <span class="event-type technical">PROJECT</span>
    </div>
    <div class="ongoing-card-body">
      <div class="event-detail">
        <span class="label">Date:</span>
        <span class="value">27-09-2024</span>
      </div>
      <div class="event-detail">
        <span class="label">Faculty Allotted:</span>
        <p class="value">Dr. John Doe</p> <!-- Faculty name in a normal <p> tag -->
      </div>
    </div>
    <div class="ongoing-card-footer">
      <span class="ongoing-badge">Ongoing</span>
    </div>
  </div>
